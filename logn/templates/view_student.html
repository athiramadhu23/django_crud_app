<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <div class="row">
  <div class="col-sm-1"></div>


  <div class="col-sm-10">

    <table class="table table-dark table-striped">
  <tr>
    <th>Roll No</th>
    <th>Name</th>
      <th>Place</th>
      <th>Department</th>
  </tr>

    {% for x in obj %}

    <tr>
        <td>{{ x.roll_no }}</td>
         <td>{{ x.name }}</td>
         <td>{{ x.place }}</td>
         <td>{{ x.dept }}</td>
        <td><a href="{% url 'delete' x.id %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
        <td><a href="{% url 'stuedit' x.id %}"><button type="button" class="btn btn-danger">Edit</button></a></td>
    </tr>

    {% endfor %}

</table>

  </div>


  <div class="col-sm-1"></div>

</div>



<br><br>

<center><a href = "{% url 'login' %}"><input  class="btn btn-primary"  type="button" value= "Home"></a></center>

</body>
</html>
