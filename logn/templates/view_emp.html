<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
  <div class="col-sm-1"></div>


  <div class="col-sm-10">

    <table class="table table-dark table-striped">
  <tr>
    <th>Emp Id</th>
    <th>Name</th>

  </tr>

        {% for x in obj %}

    <tr>
        <td>{{ x.emp_id }}</td>
         <td>{{ x.emp_name }}</td>
        <td><a href="{% url 'empdelete' x.id %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
        <td><a href="{% url 'empedit' x.id %}"><button type="button" class="btn btn-primary">Edit</button></a></td>

    </tr>

    {% endfor %}


</table>
      <a href = "{% url 'login' %}"><input  class="btn btn-primary"  type="button" value= "Back"></a>

</body>
</html>
