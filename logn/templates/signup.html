<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title> Sign Up </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<center>


 <div class="row">
  <div class="col"></div>
  <div class="col">

<table class="table table-dark">

    <form method="post">
          {% csrf_token %}
  <div class="form-group">
    <label for="fname">First Name:</label>
    <input type="text" class="form-control" {{ form.fname }}
  </div>
  <div class="form-group">
    <label for="lname">Last Name:</label>
    <input type="text" class="form-control" {{ form.lname }}
  </div>

    <div class="form-group">
    <label for="email">Email id:</label>
    <input type="email" class="form-control" {{ form.email }}
  </div>

    <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" {{ form.pwd }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button><br>{{ msg }}
</form>
<tr>

</table>
<br>
</div>
  <div class="col">

</div>
</div>





</body>
</html>
